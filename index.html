<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.2-web/css/all.css">
</head>
<body>
    <h1>Tip calculator</h1>
    <div id = "priceDiv">
        <label for="priceInput">Price of meal: &#165;</label>
        <input type="number" name="priceInput" id="priceInput">
    </div>
    <div id = "ratingsContainer">
        <div id = "speedDiv">Speed of delivery:</div>
        <div id = "speedStars" class = "starsDivs">
            <!-- <i class="fas fa-star"></i> -->
        </div>
        <div id = "politenessDiv">Politeness:</div>
        <div id = "politenessStars" class = "starsDivs"></div>
        
        <div id = "dressDiv">Driver wore uniform and mask:</div>
        <div id = "dressStars" class = "starsDivs"></div>

        <div id = "communicationDiv">Communication:</div>
        <div id = "communicationStars" class = "starsDivs"></div>

        <div id = "presentationDiv">Presentation of food:</div>
        <div id = "presentationStars" class = "starsDivs"></div>
    </div>
    <h3 id = "resultsDiv">
        Suggested tip: &#165;<span id = resultSpan>0</span>
    </h3>
    <script src="tip-calculator.js"></script>
</body>
</html>
